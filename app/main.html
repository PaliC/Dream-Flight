<!DOCTYPE html>
<html>
	<head>
		<title> DreamFlights - Find cheap flights to your dream destination! </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		
		<script src="jquery-3.3.1.min.js"></script>
		<!-- Our files -->
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="search-box">
			<img id="logo" src="plane.jpg"/>
		
			<div id="search-input">
				<label for="start">Start</label>
				<input type="date" id="start" name="trip"
						value="2018-07-29"
						min="2018-01-01" max="2018-12-31"/>
				<label for="end">End</label>
				<input type="date" id="end" name="trip"
						value="2018-07-29"
						min="2018-01-01" max="2018-12-31"/>
			</div>
			<button type="button" id="submit">Let's Go on a Trip!</button>
		</div>
		
		<div id="map"></div>
		
		<!-- Maps Scripts -->
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9r-x5GFNNMAfQKTJylb7tRQ5lJXymh6Y&callback=initMap">
		</script>
	</body>
</html>
