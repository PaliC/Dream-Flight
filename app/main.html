<!DOCTYPE html>
<html>
	<head>
		<title> DreamFlights - Find cheap flights to your dream destination! </title>
		<script src="jquery-3.3.1.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		
		<!-- Bootstrap Libraries -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="row">
				<div id="search-box" class="col-md-3">
					<img id="logo" src="plane.jpg"/>
				
					<div id="search-input">
						<label for="start">Start</label>
						<input type="date" id="start" name="trip"
								value="2018-07-29"
								min="2018-01-01" max="2018-12-31"/ >
						<label for="end">End</label>
						<input type="date" id="end" name="trip"
								value="2018-07-29"
								min="2018-01-01" max="2018-12-31"/ >
					</div>
					<button type="button" id="submit">Let's Go on a Trip!!!!</button>
				</div>
				<div id="map" class="col-md-9">
			</div>
		</div>
	</body>
</html>
