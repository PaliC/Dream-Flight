<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title> DreamFlight - Find cheap flights to your dream destination! </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<meta name="description" content="Find cheap flights to your dream destination!"/>

		<!-- Favicon -->
		<link rel="icon" href="./static/img/favicon.ico" type="image/x-icon">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

		<!-- Bootstrap 4.1.0 -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<script src="jquery-3.3.1.min.js"></script>

		<!-- Our files -->
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div class="container-fluid h-100 p-0" id="wrapper">
			<div class="row h-100 m-0">
				<!-- Left Side Bar -->
				<div class="col-3" id="side-bar">
					<!-- Logo -->
					<img class="mx-4 my-5" id="logo" src="./static/img/logo-white.svg"/>
					<form>
						<!-- Start Location -->
						<div class="form-group">
							<input class="form-control ml-3 mt-5 mb-2" type="text" id="Start-location" placeholder="Start location">
						</div>
						<!-- Departure Date -->
						<div class="form-group row ml-3">
						  	<label for="departure-date-input" class="col-form-label">Departure</label>
						    <input class="form-control" type="date" name="trip"
						    	   value="2018-09-16" min="2018-09-16" max="2019-03-15" id="departure-date-input">
				    	    <!-- 86400000 = 1 day ; 1552608000000 = 2019-03-15 ; 1537056000000 = 2018-09-16 -->
				    	    <input type="range" class="custom-range pt-3" step="86400000" max="1552608000000" min="1537056000000" value="1537056000000" id="rangeControlledByDepDate">
		    	            <script>
		    	            	jQuery(function($) {
		    	            	    $('#departure-date-input').on('input', function() {
		    	            	        $('#rangeControlledByDepDate').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	    $('#rangeControlledByDepDate').on('input', function() {
		    	            	        $('#departure-date-input').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	});
		    	            </script>
						</div>
						<!-- Trip Duration -->
						<div class="form-group">
							<div class="row ml-3">
								<label for="trip-duration" class="col-form-label">Trip Duration (days)</label>
							</div>
							<div class="row ml-1">
								<div class="col-5">
									<input class="form-control" type="number" name="trip"
						    	    value="7" min="1" max="15" id="trip-duration">
								</div>
								<div class="col-7">
									<input type="range" class="custom-range pt-3" step="1" max="15" min="1" value="7" id="rangeControlledByTripDuration">
								</div>
							</div>
		    	            <script>
		    	            	jQuery(function($) {
		    	            	    $('#trip-duration').on('input', function() {
		    	            	        $('#rangeControlledByTripDuration').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	    $('#rangeControlledByTripDuration').on('input', function() {
		    	            	        $('#trip-duration').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	});
		    	            </script>
						</div>
						<!-- Budget -->
						<div class="form-group">
							<div class="row ml-3">
								<label for="budget-input" class="col-form-label">Budget</label>
							</div>
							<div class="row ml-1">
								<div class="col-5">
									<input class="form-control" type="number" name="trip" max="2000" min="0" value="500" id="budget-input">
								</div>
								<div class="col-7">
									<input type="range" class="custom-range pt-1" step="1" max="2000" min="0" value="500" id="rangeControlledByInput">
								</div>
							</div>
		    	            <script>
		    	            	jQuery(function($) {
		    	            	    $('#budget-input').on('input', function() {
		    	            	        $('#rangeControlledByInput').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	    $('#rangeControlledByInput').on('input', function() {
		    	            	        $('#budget-input').prop('valueAsNumber', $.prop(this, 'valueAsNumber'));
		    	            	    });
		    	            	});
		    	            </script>
						</div>
						<!-- Go Button -->
						<div class="text-center ml-3">
							<button type="button" class="btn btn-light btn-lg my-5" id="go-button">Start exploring!</button>
						</div>
					</form>
				</div>

				<!-- Map -->
				<div class="col-9 pr-0" style="background-color: #7B7B7B;">
					<div id="search-input">
						<div id="map"></div>
						
						<!-- Maps Scripts -->
						<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
						</script>
						<script async defer
						src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9r-x5GFNNMAfQKTJylb7tRQ5lJXymh6Y&callback=initMap">
						</script>
					</div>
				</div> <!-- End Map -->
			</div>
		</div>
	</body>
</html>
